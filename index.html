<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>	
  <script src="index.js" defer></script>
  <title>Weather app</title>
</head>

<body>
  <img src="img/logo_weather.svg" alt="logo app" class="logo">
  <h1>Authentic<br>
    <span>Weather</span>
  </h1>
  <div class="weather">
    <div class="weather__title" id="weatherRandom">
      <h2>If it <br>rains,<br> umbrella</h2>
    </div>
    <div class="weather__alert" id="alert">
    <div><img src="img/signo-de-exclamacion.png" alt=""></div>
      <p id="text--Alert"> Required fields</p>
    </div>
    <div class="weather__span">
    <h4>Write your city...</h4>
    </div>
    <input type="text" name="city" id="city" placeholder="City..." onkeypress="return ((event.charCode >=
    65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))">
    <button class="weather__button" id="weatherButton">Get weather</button>
    <h4>It's <span>great day</span></h4>
  </div>
</body>

</html>
